<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>

</head>
<body ng-app="myApp">

  <div class="d-flex flex-column justify-content-center w-100 h-100 login">
    <section  style=" min-height: 100vh;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-md-block">
                  <img src="images/attendance.jpg" alt="login form"class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                    <form name="myForm" action="login.php" method="post">
    
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-check-square fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0">Attendance Portal</span>
                      </div>
    
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login into your account</h5>
    
                      <div class="form-outline mb-4">
                        <input type="email" id="typeEmail" name="email" ng-model="email" ng-required="true" ng-pattern="/^\S+@\S+\.\S+/" class="form-control form-control-lg" />
                        <span ng-show="myForm.email.$error.pattern" style="color: red; font-size: 12px; padding-left: 10px;"> *Email is incorrect</span>
                        <label class="form-label" for="typeEmail">Email address</label>
                      </div>
    
                      <div class="form-outline mb-4">
                        <input type="password" id="typePassword" name="pass" ng-model="pass" ng-required="true" ng-minlength="8" class="form-control form-control-lg" />
                        <label class="form-label" for="typePassword">Password input</label>
                      </div>
    
                      <div class="pt-1 mb-4">
                        <a href="#"><button id="check_login" name="check_login" class="btn btn-dark btn-lg btn-block" ng-disabled="myForm.$invalid" type="button" onclick="window.onload('index.php')">Login</button></a>
                      </div>
    
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="register.html" style="color: #ff6219;">Register here</a></p>
                      <a href="" class="small text-muted">Terms of use.</a>
                      <a href="" class="small text-muted">Privacy policy</a>
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    var app = angular.module('myApp', []);
  </script>
</body>
</html>
